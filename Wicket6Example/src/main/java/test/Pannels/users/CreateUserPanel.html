<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>Wicket Hello World</title>
    </head>
    <body>
    <wicket:panel>
        <h1>
            <span>You can add Users</span>
        </h1>
        <form wicket:id="addUserForm" action="TO BE REPLACED">
            <input type="text" wicket:id="addUserName" value="" size="50" />
            <input type="text" wicket:id="addUserPassword" value="" size="50" />
            <input type="submit" value="Add User" />
        </form>
    </wicket:panel>
</body>
</html>
