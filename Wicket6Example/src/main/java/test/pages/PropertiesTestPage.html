<html>
    <head>
        <title>Wicket Hello World</title>
    </head>
    <body>
    <wicket:extend>
        <h1>
            <span>List of system properties :</span>
        </h1>
        <table>
            <tr>
                <td>Property</td>
                <td>Value</td>
            </tr>
            <tr wicket:id="propList">
                <td wicket:id="propKey">fname</td>
                <td wicket:id="propVal">fname</td>
            </tr>
        </table>
    </wicket:extend>
</body>
</html>
